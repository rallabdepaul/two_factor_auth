<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2FA Demo Login (URL-Driven Gait)</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.75em;
      width: 100%;
      font-size: 1em;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
    /* Gait options styling */
    #gait-options {
      display: flex;
      gap: 1em;
      align-items: center;
      margin-top: 0.5em;
    }
    #gait-options span {
      display: flex;
      align-items: center;
      font-size: 0.95em;
    }
    #gait-options span .icon {
      display: inline-block;
      width: 1em;
      text-align: center;
      margin-right: 0.25em;
      font-weight: bold;
    }
    .icon.approve { color: green; }
    .icon.decline { color: red; }
  </style>
</head>
<body>

  <h1>Two-Factor Login</h1>
  <p id="welcome-text"></p>

  <form id="login-form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      required
      value="testuser123"
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      required
      value="password123"
    />

    <label>Gait Authentication Signature:</label>
    <div id="gait-options">
      <span id="opt-approve">
        <span id="approve-icon" class="icon approve"></span>
        Approve
      </span>
      <span id="opt-decline">
        <span id="decline-icon" class="icon decline"></span>
        Decline
      </span>
    </div>
    <input type="hidden" id="gait" />

    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    // Local “valid” credentials
    const VALID_USERNAME = 'testuser123';
    const VALID_PASSWORD = 'password123';
    const VALID_GAIT_SIGNATURE = 'approve';

    document.addEventListener('DOMContentLoaded', () => {
      // Welcome text
      document.getElementById('welcome-text').textContent =
        'Enter your credentials below. Gait signature is passed via the URL parameter.';

      // Read ?gait= parameter
      const params = new URLSearchParams(window.location.search);
      const gaitParam = (params.get('gait') || '').trim().toLowerCase();
      document.getElementById('gait').value = gaitParam;

      // Update icons
      const approveIcon = document.getElementById('approve-icon');
      const declineIcon = document.getElementById('decline-icon');

      if (gaitParam === 'approve') {
        approveIcon.textContent = '✓';
        declineIcon.textContent = '✗';
      } else if (gaitParam === 'decline') {
        approveIcon.textContent = '✗';
        declineIcon.textContent = '✓';
      } else {
        approveIcon.textContent = '';
        declineIcon.textContent = '';
      }
    });

    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const msgEl = document.getElementById('message');
      msgEl.textContent = 'Checking credentials…';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const gait     = document.getElementById('gait').value;

      if (
        username === VALID_USERNAME &&
        password === VALID_PASSWORD &&
        gait === VALID_GAIT_SIGNATURE
      ) {
        msgEl.textContent = '✅ Login successful';
      } else {
        msgEl.textContent = '❌ Login declined';
      }
    });
  </script>

</body>
</html>
