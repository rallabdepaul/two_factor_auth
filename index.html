<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2 Factor Authentication for IMU App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 2em;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin: 1em 0 0.5em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
    button {
      margin-top: 1em;
      padding: 0.75em;
      width: 100%;
      font-size: 1em;
    }
    #message {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
    #gait-display {
      margin-top: 0.5em;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Two-Factor Login</h1>
  <p id="welcome-text"></p>

  <form id="login-form">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      required
      value="testuser123"
    />

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      required
      value="password123"
    />

    <label>Gait Authentication Signature (from URL):</label>
    <div id="gait-display">Loading…</div>
    <!-- hidden field so we can read it in JS easily -->
    <input type="hidden" id="gait" />

    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script>
    // 1) The single valid credentials
    const VALID_USERNAME = 'testuser123';
    const VALID_PASSWORD = 'password123';
    const VALID_GAIT_SIGNATURE = 'approve';

    // 2) On load: display welcome text and pull gait from URL
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('welcome-text').textContent =
        'Please enter your username and password. Gait signature is passed via URL.';
      const params = new URLSearchParams(window.location.search);
      const gaitParam = (params.get('gait') || '').trim().toLowerCase();
      document.getElementById('gait').value = gaitParam;
      document.getElementById('gait-display').textContent =
        gaitParam ? gaitParam : '(missing—add ?gait=approve or decline)';
    });

    // 3) Handle the form submit
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const msgEl = document.getElementById('message');
      msgEl.textContent = 'Checking credentials…';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const gait     = document.getElementById('gait').value;

      // 4) Local check
      if (
        username === VALID_USERNAME &&
        password === VALID_PASSWORD &&
        gait === VALID_GAIT_SIGNATURE
      ) {
        msgEl.textContent = '✅ Login successful';
      } else {
        msgEl.textContent = '❌ Login declined';
      }
    });
  </script>

</body>
</html>
